<html>
	<head>
	    <meta charset="UTF-8">		
		<title>注册</title>
	</head>
	<body>
		<center>
			<h1>欢迎注册</h1>
			<form action="reg" method="post">
				<table border="1" >
					<tr>
						<td>用户名:</td>
						<td><input name="username" type="text" size="32"></td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input name="password" type="password" size="32"></td>
					</tr>
					<tr>
						<td>昵称:</td>
						<td><input name="nickname" type="text" size="32"></td>
					</tr>
					<tr>
						<td>年龄:</td>
						<td><input name="age" type="text" size="32"></td>
					</tr>
					<tr>
						<td colspan="2" align="center">
							<!-- 
								提交按钮，作用是用户点击后，会将
								包含该按钮的form表单进行提交操作
							 -->
							<input type="submit" value="注册">
						</td>
					</tr>
				</table>
			</form>
			
		</center>
	</body>
</html>
